<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Адекваша</title>
    <link rel="stylesheet" href="style.css">

</head>
    <body>
        <div class="main-container">
        <div class="background-image-wrapper">
        <header class="header-wrapper">
            <div class="logo-container">
                <img src="./images/logo.png"/>
            </div>
            <div class="nav-container">
                <nav>Главная</nav>
                <nav>Курсы</nav>
                <nav>Расписание</nav>
                <nav>Преподаватели</nav>
                <nav>Рассылка</nav>
                <nav>Контакты</nav>
            </div>
            <div class="button-container-log-in">
                <button class="button-log-in">
                    Зайти в кабинет
                </button>
            </div>

        </header>
    <div class="title-container">
    <div class="title-content">
        <p>Первый курс <br> по компьютерной сборке</p>
    </div>
    <div class="timer">
        <div class="timer-block"><p class="timer-text">18</p> <br> <p class="type-timer">Дней</p></div>
        <div class="timer-block"><p class="timer-text">18</p> <br> <p class="type-timer">Часов</p></div>
        <div class="timer-block"><p class="timer-text">18</p> <br> <p class="type-timer">Минут</p></div>
        <div class="timer-block"><p class="timer-text">18</p> <br> <p class="type-timer">Секунд</p></div>
    </div>
    </div>
    </div>
            <div class="low-items">
                <button class="button-buy">Заказать курс</button>
                <div class="low-text">
                    <p class="text-container1">Учеников всего:</p>
                    <p class="text-container2"> Успешно закончили курс:</p>
                </div>
                <div class="numbers-container">
                    <p class="numbers-configuration">190</p><p>200</p>
                </div>
                <div>
                    <div class="second-low">
                        <div class="square-flex">
                            <div class="text-configuration">
                            <p class="second-text-container">Заработано учениками:</p>
                            <p class="numbers-container">400 000₽</p>
                            </div>
                        <div class="empty-square">
                            <div class="first-square"></div>
                            <div class="second-square"></div>
                        </div>
                            <div class="square-value">
                                <p class="step">0</p><p> 1 000 000₽</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </body>
</html>
